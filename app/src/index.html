<!DOCTYPE html>
<html>

<head>
  <title>StarNotary DAPP</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <h1>StarNotary Token DAPP</h1>
  <hr>

  <br>
  <h1>Create a Star</h1>
  <br><label for="star-name">Star Name:</label><input type="text" id="star-name"></input>
  <br><label for="starid">Star ID:</label><input type="text" id="starid"></input>
  <br><button id="createStar" onclick="App.createStar()">Create Star</button>
  <br>
  <hr>

  <br>
  <h1>Look up a Star</h1>
  <br><label for="lookid">Star ID:</label><input type="text" id="lookid"></input>
  <br><button onclick="App.lookUp()">Look Up a Star</button>
  <hr>

  <br>
  <h1>Exchange Stars</h1>
  <br><label for="exchange-starid1">First Star ID:</label><input type="text" id="exchange-starid1">
  <br><label for="exchange-starid2">Second Star ID:</label><input type="text" id="exchange-starid2">
  <br><button onclick="App.exchangeStars()">Transfer!</button>
  <br>
  <hr>

  <br>
  <h1>Transfer Star</h1>
  <br><label for="transfer-address">Address:</label><input type="text" id="transfer-address">
  <br><label for="transfer-starid">Star ID:</label><input type="text" id="transfer-starid">
  <br><button onclick="App.transferStar()">Exchange!</button>
  <br>
  <br>

  <span id="status"></span>
  <br>
  
  <script src="index.js"></script>
</body>

</html>
